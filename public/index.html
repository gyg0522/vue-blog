<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">

  <title><%= webpackConfig.name %></title>
  <!-- <title id="title">飞叶风林</title> -->
  <meta name="baidu-site-verification" content="7XGPmF2RtW" />
  <meta id="referrer" name="referrer" content="never">
  <meta id="keywords" name="keywords" content="飞叶风林 的博客网站，大前端开发" />
  <meta id="description" name="description" content="飞叶风林 的博客网站。飞叶风林，一名热爱运动前端程序员，一直在路上" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app">
    <!-- 首屏加载动画 -->
    <div style="text-align: center; height: 300px; margin-top: 15%">
      <img src="./img/loading.svg" width="250" alt="加载中..." />
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
